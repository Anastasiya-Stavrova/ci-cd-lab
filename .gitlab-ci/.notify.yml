variables:
  MESSAGE_SUCCESS: "*Deployment for $CI_PROJECT_NAME Successfull* üëå \\n\\n*New App Version* _ $APP_VERSION _ \\n\\n[Open Website](http://127.0.0.1:3050/)"
  MESSAGE_FAILURE: "*Deployment for $CI_PROJECT_NAME Failed* ‚ùå \\n\\n*Please check the error* \\n\\n[Open Pipeline]($CI_PIPELINE_URL)"

.notify:
  stage: notify
  image: curlimages/curl
  needs:
    - job: deploy_job
  before_script:
    - echo "Notification sending..."
  only:
    - master

.notify_job:
  extends: .notify
  variables:
    MESSAGE: $MESSAGE_SUCCESS
  script:
    - |
      printf '{"chat_id": "%s", "text": "%s", "parse_mode": "Markdown"}' \
        "$TELEGRAM_CHAT_ID" "$MESSAGE" |
      curl -s -X POST \
        -H "Content-Type: application/json" \
        -d @- \
        "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage"
  when: always

notify_error_job:
  extends: .notify_job
  variables:
    MESSAGE: $MESSAGE_FAILURE
  when: on_failure

notify_success_job:
  extends: .notify_job
  when: on_success
